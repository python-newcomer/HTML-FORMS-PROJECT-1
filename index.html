<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
    <link rel="icon" type="image" href="https://tse3.mm.bing.net/th?id=OIP.ylZdXkq1216lrqOFitaDXwHaHa&pid=Api&P=0&h=180">
    <link rel="stylesheet" href="styles.css">   
</head>
<body><div class="outer">
    <div class="forms">
    <h2>Smart India Hackathon</h2>
    <h2>Registration Form</h2>
    <form>
        <label for="Name">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="text" id="Name" name="Name" placeholder="Enter your name"><br><br>
        <label for="mail">Email:&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label>
        <input type="email" id="mail" placeholder="email address" name="Email"><br><br>
        <label for="pass">Password:&ensp;&ensp;&ensp;&ensp;&ensp;</label>
        <input type="password" id="pass" name="Password"><br><br>
        <label for="phno">Mobile Number:</label>
        <input type="tel" id="phno" name="Mobile Number" minlength="10"><br><br>
        <label>Gender:&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;</label>
        <label for="male">Male</label>
        <input type="radio" id="male" value="Male" name="Gender">
        <label for="female">Female</label>
        <input type="radio" id="female" value="female" name="Gender">
        <label for="other">Other:</label>
        <input type="radio" id="other" name="Gender"><br><br>
        <label for="lan">Language:&ensp;&ensp;&ensp;&ensp;&ensp;</label>
        <select id="lan" name="Language">
            <option value="Tamil">Tamil</option>
            <option value="English">English</option>
            <option value="Korean" selected>Korean </option>
            <option value="French">French</option>
            <option value="Japanese">Japanese</option>
            <option value="Malayalam">Malayalam</option>
            <option value="Kannada">Kannada</option>
            <option value="Marati">Marati</option>
            <option value="Urdu">Urdu</option>
            <option value="Telugu">Telugu</option>
            <option value="Punjabi">Punjabi</option>
            <option value="Saurashtra">Saurashtra</option>
            <option value="Bengali">Bengali</option>
            <option value="Thai">Thai</option>
            <option value="Mathematics">Mathematics</option>
            <option value="Hindi">Hindi</option>
        </select><br><br>
    <label for="zc">Zip Code:&ensp;&ensp;&ensp;&ensp;&ensp;</label>
    <input type="tel" id="zc" name="Zip Code"><br><br>
    <label for="com">About:&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&ensp;&nbsp;</label>
    <textarea id="com" name="Comment"  cols="20" rows="3" placeholder="Write comments that we need to improve"></textarea><br><br>
    <div class="reg">
    <input  type="button" value="Register"></div>
    </form>
</div>
</div>

    
</body>
</html>
